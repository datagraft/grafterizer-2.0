<div class="row">


  <div class="col-xs" *ngIf="!function">
    <clr-stack-view class= "sin-functions-list">

      <clr-stack-block class= "sin-functions-list" *ngFor="let pipelineFunction of functions | pipelineFunctionFilter:'none'">
        
        <clr-stack-content ><button (click)="onSelect(pipelineFunction)" class="btn btn-link btn-sm">{{pipelineFunction.displayName}}</button></clr-stack-content>
       
      </clr-stack-block>
      <clr-stack-block>
        <clr-stack-content >OPERATIONS ON COLUMNS</clr-stack-content>
        
        <clr-stack-block *ngFor="let pipelineFunction of functions | pipelineFunctionFilter:'column'">
          <clr-stack-content ><button (click)="onSelect(pipelineFunction)" class="btn btn-link btn-sm">{{pipelineFunction.displayName}}</button></clr-stack-content>
        
        </clr-stack-block>
      </clr-stack-block>
      <clr-stack-block>
        <clr-stack-content >OPERATIONS ON ROWS</clr-stack-content>
        
        <clr-stack-block *ngFor="let pipelineFunction of functions | pipelineFunctionFilter:'row'">
          <clr-stack-content><button (click)="onSelect(pipelineFunction)" class="btn btn-link btn-sm">{{pipelineFunction.displayName}}</button></clr-stack-content>
        
        </clr-stack-block>
      </clr-stack-block>
      <clr-stack-block *ngFor="let pipelineFunction of functions | pipelineFunctionFilter:'utility'">
        <clr-stack-content ><button (click)="onSelect(pipelineFunction)" class="btn btn-link btn-sm">{{pipelineFunction.displayName}}</button></clr-stack-content>
        
      </clr-stack-block>
    </clr-stack-view>
  </div>
