<h1 mat-dialog-title>Column Extension</h1>
<div mat-dialog-content>

  <div class="form-group">
    <label class="required">Select properties: </label>
    <tag-input [(ngModel)]="selectedProperties"
               [onlyFromAutocomplete]="true"
               [placeholder]="'+ Property'"
               [secondaryPlaceholder]="'Property'">
      <tag-input-dropdown [autocompleteObservable]='extensionProperties'
                          [identifyBy]="'name'" [displayBy]="'name'"></tag-input-dropdown>
    </tag-input>
  </div>

  <div id="preview" *ngIf="showPreview">

    <h3> Preview </h3>
    <clr-datagrid>
      <clr-dg-column>{{header}}</clr-dg-column>
      <clr-dg-column *ngFor="let prop of selectedProperties">{{prop.value}}</clr-dg-column>

      <clr-dg-row *ngFor="let extension of extensionData">
        <clr-dg-cell>{{extension.id}}</clr-dg-cell>
        <clr-dg-cell *ngFor="let prop of selectedProperties">
          <span *ngIf="extension.properties.get(prop.value).length > 0 && extension.properties.get(prop.value)[0]['str']"> {{extension.properties.get(prop.value)[0]['str']}}</span>
          <span *ngIf="extension.properties.get(prop.value).length > 0 && extension.properties.get(prop.value)[0]['name']"> {{extension.properties.get(prop.value)[0]['name']}}</span>
        </clr-dg-cell>

      </clr-dg-row>
    </clr-datagrid>

  </div>

</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-sm btn-link" mat-dialog-close>Discard</button>
  <button mat-button class="btn btn-sm btn-link" [disabled]="selectedProperties.length === 0" (click)="extend()" cdkFocusInitial>Extend</button>
  <button mat-button class="btn btn-sm btn-link" (click)="submit()" *ngIf="showPreview">Apply</button>
</div>
