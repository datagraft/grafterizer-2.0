<table class="table table-compact">
  <thead>
    <tr>
      <th *ngFor="let h of headers; let Id = index" class="left">
        <app-annotation-form [colId]='Id' [header]='h'></app-annotation-form>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let header of originalHeaders">
        {{row[header]}}
      </td>
    </tr>
  </tbody>
</table>
