<h1 mat-dialog-title>ABSTAT Suggestions Configurator</h1>
<div mat-dialog-content>
  <form #configForm="ngForm">
    <label for="endpoint">Suggester: </label>
    <div class="select">
      <select id="endpoint"
              name="endpoint"
              [(ngModel)]="suggester"
              (change)="update()">
        <option *ngFor="let sugg of suggesters" [value]="sugg">{{sugg | uppercase}}</option>
      </select>
    </div>

  </form>
  <p>Select your preferred summaries</p>
  <div class="form-group">
  <tag-input [(ngModel)]="preferredSummaries"
             [onlyFromAutocomplete]="true"
             [placeholder]="'+ Summary'"
             [secondaryPlaceholder]="'Summary'">
    <tag-input-dropdown [autocompleteObservable]='getSummaries' [zIndex]="9999"></tag-input-dropdown>
  </tag-input>
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-sm btn-link" mat-dialog-close>Discard</button>
  <button mat-button class="btn btn-sm btn-link" (click)="save()" mat-dialog-close cdkFocusInitial>Save</button>
</div>
