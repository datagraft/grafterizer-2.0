<div class="histogram"> 
  <ngx-charts-bar-vertical class="chart-container"
        [view] ="view"
        [scheme]="colorScheme"
        [results]="data"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [barPadding]="barPadding">
      </ngx-charts-bar-vertical>
</div>
