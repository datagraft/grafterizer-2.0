<mat-progress-bar class="progressbar" mode="indeterminate" *ngIf="progressbar"></mat-progress-bar>
<mat-grid-list cols="4" rowHeight="15:1">
  <mat-grid-tile [colspan]="tileSpanMissingValues" [style.background]="tileColorMissingValues">
    <div class='missingValues'>
      Missing values
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="tileSpanDataDistribution" [style.background]="tileColorDataDistribution">
    <div class='dataDistribution'>
      Data distribution
    </div>
  </mat-grid-tile>
</mat-grid-list>

<div fxLayout='column' class="container">

  <div fxFlex="100%" [fxLayout]="direction" class="innerContainer">

    <div class="advancedPieChart">
      <ngx-charts-advanced-pie-chart [view]="dimensionsAdvancedPieChart" [scheme]="colorSchemeAdvancedPieChart" [results]="dataAdvancedPieChart"
        [gradient]="gradient" (select)="advancedPieChartClicked($event)">
      </ngx-charts-advanced-pie-chart>
    </div>

    <div fxFlex="20%" class="datatable">
      <table ngl-datatable [data]="dataStatisticsTable" [striped]="datatableStriped" [bordered]="datatableBordered" style="background-color:rgb(250, 250, 250); border: 1px solid #fafafa; width: 220px;"
        trackByKey="rank" class="slds-max-medium-table--stacked-horizontal">
        <ngl-datatable-column heading="" key="stat"></ngl-datatable-column>
        <ngl-datatable-column heading="" key="value" cellClass="slds-text-align--center">
          <template nglDatatableCell let-row="row">
            <b>{{row.value}}</b>
          </template>
        </ngl-datatable-column>
      </table>
    </div>

    <div fxFlex="30%" class="barChart">
      <ngx-charts-bar-vertical [view]="dimensionsBarChart" [scheme]="colorSchemeBarChart" [results]="dataBarChart" [legend]="showLegend"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" [gradient]="gradient" (select)="barChartClicked($event)">
      </ngx-charts-bar-vertical>
    </div>

    <div fxFlex="20%" class="boxplot">
      <div id="boxplot"></div>
    </div>

  </div>

</div>
