<split direction="horizontal">
  <split-area [size]="15" fxLayout='column' fxLayoutAlign="start center">
    <selectbox fxflex class="sin-suggested-transformations" [suggestions]="recommendations"  [headers]="loadedDataHeaders"></selectbox>
    <pipeline fxflex class="sin-pipeline"></pipeline>
  </split-area>
  <split-area [size]="85">
    <split direction="vertical">
      <split-area [size]="65">
        <div class="handsontable">
          <app-handsontable [suggestions]="recommendations" (selectionChanged)="tableSelectionChanged($event)"></app-handsontable>
        </div>
      </split-area>
      <split-area [size]="35">
        <profiling></profiling>
      </split-area>
    </split>
  </split-area>
</split>
