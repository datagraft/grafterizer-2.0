<clr-modal [(clrModalOpen)]="modalEnabled">
  <h3 class="modal-title">Reshape dataset</h3>
  <div class="modal-body">
    <form action="">
      <div class="radio">
        <input type="radio" [(ngModel)]="reshapedatasetmode" name="mode" value="melt" id="mode_1">
        <label for="mode_1">Reshape using <b>melt</b> function</label>
      </div>
      <div class="radio">
        <input type="radio" [(ngModel)]="reshapedatasetmode" name="mode" value="cast" id="mode_2">
        <label for="mode_2">Reshape using <b>cast</b> function</label>
      </div>
    </form>
    <br>
    <div *ngIf="reshapedatasetmode=='melt'">
      <label for="cols">Column names:</label>
<!--
      <rl-tag-input [(ngModel)]="columnsArray" [autocomplete]="true" [autocompleteItems]="columns" [autocompleteMustMatch]="true"
        placeholder="Column names" id="cols"></rl-tag-input>
-->
    </div>
    <div *ngIf="reshapedatasetmode=='cast'">
      <label for="var">Variable column:</label>
      <ng2-completer id="var" [(ngModel)]="variable" [datasource]="columns" [minSearchLength]="0" [selectOnFocus]="true" [autoHighlight]="true"
        [openOnClick]="true" [autoMatch]="true"></ng2-completer>

      <label for="val">Value column:</label>
      <ng2-completer id="val" [(ngModel)]="value" [datasource]="columns" [minSearchLength]="0" [selectOnFocus]="true" [autoHighlight]="true"
        [openOnClick]="true" [autoMatch]="true"></ng2-completer>

      <label for="af">Aggregation function:</label>
      <ng2-completer id="af" [(ngModel)]="aggrFunction" [datasource]="aggrFunctions" [minSearchLength]="0" [selectOnFocus]="true"
        [autoHighlight]="true" [openOnClick]="true" [autoMatch]="true"></ng2-completer>
      <div *ngIf="aggrFunction=='MERGE'">
        <label for="sep">Separator:</label>
        <input type="text" id="sep" [(ngModel)]="separator" placeholder="separator" size="25">
      </div>
    </div>
    <br>
    <div>
      <label for="comment">Comment:</label>
      <input type="text" id="comment" [(ngModel)]="docstring" placeholder="Comment" size="125">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
  </div>
</clr-modal>
