<clr-modal [(clrModalOpen)]="modalEnabled" [clrModalClosable]="false" [clrModalSize]="'lg'">
  <h3 class="modal-title">Reshape Dataset</h3>
  <div class="modal-body">
    <div fxLayout="column">
      <form action="reshapemode">
        <div class="radio">
          <input type="radio" [(ngModel)]="reshapedatasetmode" name="mode" value="melt" id="mode_1">
          <label for="mode_1">Reshape using 'melt' function</label>
        </div>
        <div class="radio">
          <input type="radio" [(ngModel)]="reshapedatasetmode" name="mode" value="cast" id="mode_2">
          <label for="mode_2">Reshape using 'cast' function</label>
        </div>
      </form>
      <br>
      <ng-select class="ng-select" [items]="previewedDataColumns" [multiple]="false" [hideSelected]="true" bindLabel="value" appendTo="body"
        placeholder="Select column" [(ngModel)]="columnsArray"></ng-select>
      <div id="reshapemode-cast" *ngIf="reshapedatasetmode=='cast'">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Move to index" [(ngModel)]="indexTo">
        </mat-form-field>
      </div>
      <br>
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Comments" [(ngModel)]="docstring">
      </mat-form-field>
    </div>
  </div>
  <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
  </div>
</clr-modal>
