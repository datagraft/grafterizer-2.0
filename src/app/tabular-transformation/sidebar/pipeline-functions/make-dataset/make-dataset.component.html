<clr-modal [(clrModalOpen)]="modalEnabled">
  <h3 class="modal-title">Make dataset</h3>
  <div class="modal-body">
    <form action="">
      <div class="radio">
        <input type="radio" [(ngModel)]="makedatasetmode" name="mode" value="colnames" id="mode_1">
        <label for="mode_1">Specify column names</label>
      </div>
      <div class="radio">
        <input type="radio" [(ngModel)]="makedatasetmode" name="mode" value="firstrow" id="mode_2">
        <label for="mode_2">Use the first row as header</label>
      </div>
      <div class="radio">
        <input type="radio" [(ngModel)]="makedatasetmode" name="mode" value="ncolumns" id="mode_3">
        <label for="mode_3">Specify a number of columns to fetch</label>
      </div>
    </form>
    <br>
    <div *ngIf="makedatasetmode=='colnames'">
      <label for="colnames">Column names:</label>
      <tag-input [(ngModel)]="columnsArray" dragZone="columnNames" placeholder="Add column name" id="colnames" ></tag-input>
    </div>
    <div *ngIf="makedatasetmode=='ncolumns'">
      <label for="colnancolumnsmes">Number of columns:</label>
      <input type="number" id="ncolumns" [(ngModel)]="numberOfColumns" placeholder="Number of columns" size="25">
    </div>
    <br>
    <div>
      <label for="comment">Comment:</label>
      <input type="text" id="comment" [(ngModel)]="docstring" placeholder="Comment" size="125">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ pipelineEvent.startEdit ? 'Edit' : 'Create' }}</button>
  </div>
</clr-modal>
