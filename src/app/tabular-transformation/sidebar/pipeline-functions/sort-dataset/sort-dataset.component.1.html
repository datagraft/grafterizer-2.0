<clr-modal [(clrModalOpen)]="modalEnabled">
  <h3 class="modal-title">Sort dataset</h3>
  <div class="modal-body">
    <div *ngFor="let colnameSorttype of colnamesSorttypesMap; let idx = index">
      <div class="row ">
        <button class="btn btn-link btn-icon-link removablePropertyButton" [disabled]="colnamesSorttypesMap.length === 1">
          <clr-icon suiPopup popupText="Remove sorting" popupPlacement="left top" shape="remove" size="22" (click)="removeSorting(idx)"></clr-icon>
        </button>
        <ng2-completer class="removablePropertyFields" [(ngModel)]="colnameSorttype.colname" [datasource]="columns" [openOnFocus]="true"
          [minSearchLength]="0" [autoHighlight]="true" [selectOnFocus]="true" [fillHighlighted]="false"></ng2-completer>
        <ng2-completer class="removablePropertyFields" [(ngModel)]="colnameSorttype.sorttype" [datasource]="sortTypes" [openOnFocus]="true"
          [minSearchLength]="0" [autoHighlight]="true" [selectOnFocus]="true" [fillHighlighted]="false"></ng2-completer>
        <div class="checkbox removablePropertyFields">
          <input type="checkbox" [(ngModel)]="colnameSorttype.order" id="{{'checkrads_1'+idx}}">
          <label for="{{'checkrads_1'+idx}}">Reverse order</label>
        </div>

      </div>
    </div>
    <button class="btn btn-primary" (click)="addColnameSorttype()">Add column</button>
    <br>
    <div>
      <label for="comment">Comment:</label>
      <input type="text" id="comment" [(ngModel)]="docstring" placeholder="Comment" size="125">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
  </div>
</clr-modal>
