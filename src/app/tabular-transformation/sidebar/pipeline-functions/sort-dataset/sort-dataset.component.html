<clr-modal [(clrModalOpen)]="modalEnabled">
  <h3 class="modal-title">Sort dataset</h3>

  <div class="modal-body">
    <div *ngFor="let sorting of sortings; let idx = index">


      <div class="row ">
        <button class="btn btn-link btn-icon-link removablePropertyButton" [disabled]="sortings.length === 1"> 
           <clr-icon  suiPopup popupText="Remove sorting" popupPlacement="left top" shape="remove" size="22"  (click)="removeSorting(idx)"></clr-icon> 
       </button>

        <ng2-completer class="removablePropertyFields" [(ngModel)]="sorting.colname" [datasource]="columns" [minSearchLength]="0"
          [selectOnFocus]="true" [autoHighlight]="true" [openOnClick]="true" [autoMatch]="true"></ng2-completer>
        <ng2-completer class="removablePropertyFields" [(ngModel)]="sorting.sorttype" [datasource]="sortTypes" [minSearchLength]="0"
          [selectOnFocus]="true" [autoHighlight]="true" [openOnClick]="true" [autoMatch]="true"></ng2-completer>
        <div class="checkbox removablePropertyFields">
          <input type="checkbox" [(ngModel)]="sorting.order" id="checkrads_1">
          <label for="checkrads_1">Reverse order</label>
        </div>

      </div>
    </div>
    <button class="btn btn-primary" (click)="addColnameSorttype()">Add column</button>






    <br>
    <div>
      <label for="comment">Comment:</label>
      <input type="text" id="comment" [(ngModel)]="docstring" placeholder="Comment" size="125">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
  </div>
</clr-modal>
