<clr-modal [(clrModalOpen)]="modalEnabled" [clrModalSize]="'lg'">
  <h3 class="modal-title">Sort Column</h3>
  <div class="modal-body">
    <form>
      <section class="form-block">
        <div class="form-group">
          <label for="form-group-1">Select column</label>
          <div class="select">
            <select id="form-group-1" name="form-group-dropdown" [(ngModel)]="selectedColumn">
              <option *ngFor="let colname of previewedDataColumns" [ngValue]="colname">{{colname.value}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="form-group-2">Select sort type</label>
          <div class="select">
            <select id="form-group-2" name="form-group-dropdown" [(ngModel)]="sorttype">
              <option *ngFor="let sorttype of sortTypes" [ngValue]="sorttype">{{sorttype}}</option>
            </select>
          </div>
        </div>
        <div class="form-group" id="form-group-3">
          <label for="form-group-3" id="comments-label">Comments</label>
          <input type="text" id="form-group-3-input" [(ngModel)]="docstring" [ngModelOptions]="{standalone: true}" size="45">
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
  </div>
</clr-modal>
