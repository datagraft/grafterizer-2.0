<clr-modal [(clrModalOpen)]="modalEnabled">
  <h3 class="modal-title">Add columns</h3>
  <div class="modal-body">

    <br>
    <div *ngFor="let columnSpec of columnsArray; let idx = index">
      <div class="row ">
        <button class="btn btn-link btn-icon-link" [disabled]="columnsArray.length === 1">
          <clr-icon suiPopup popupText="Remove column" popupPlacement="left top" shape="remove" size="22" (click)="removeColumn(idx)"></clr-icon>
        </button>
        <div class="removablePropertyName">
          <label for="{{'colname'+idx}}">Name of new column:</label>
          <input type="text" id="{{'colname'+idx}}" [(ngModel)]="columnSpec.colName" placeholder="Column name" size="35">
        </div>
      </div>
      <div class="removablePropertyFields">
        <br>
        <label for="{{'value'+idx}}">Value:</label>
        <input type="text" id="{{'value'+idx}}" [(ngModel)]="columnSpec.colValue" placeholder="Value" size="35">
      </div>
    </div>
    <button class="btn btn-primary" (click)="addColumn()">Add more columns</button>
    <div>
      <label for="comment">Comment:</label>
      <input type="text" id="comment" [(ngModel)]="docstring" placeholder="Comment" size="125">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
  </div>
</clr-modal>
