<div class="wrapper">
  <div class="wrapper-labels">
    <div>
      <label for="label">Pipeline Steps</label>
    </div>
  </div>
  <mat-vertical-stepper class="stepper" *ngIf="visible">
    <div class="pipeline-steps" *ngFor="let step of steps">
      <mat-step label={{step.type}} id="{{step.id}}" value="function-name" [stepControl]="AbstractControl" completed="true" (click)="sendFunction($event)">
        <button mat-mini-fab class="btn" color="accent" id="{{step.id}}" value="preview" (click)="getButtonEvent($event)">
          <mat-icon aria-label="visibility">visibility</mat-icon>
        </button>
        <button mat-mini-fab class="btn" color="accent" id="{{step.id}}" value="edit" (click)="getButtonEvent($event)">
          <mat-icon aria-label="mode_edit">mode_edit</mat-icon>
        </button>
        <button mat-mini-fab class="btn" color="accent" id="{{step.id}}" value="remove" (click)="getButtonEvent($event)">
          <mat-icon aria-label="remove_circle_outline">remove</mat-icon>
        </button>
      </mat-step>
    </div>
  </mat-vertical-stepper>
</div>
