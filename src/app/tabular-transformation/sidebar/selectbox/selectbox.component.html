<div class="selectbox">
  <div id="label">
    <label for="label"><strong>Transformations</strong></label>
  </div>
  <p-listbox [options]="transformations" [(ngModel)]="selected" (ngModelChange)="onChange($event)" [style]="{'width':'220px','height':'250px'}"></p-listbox>
</div>

<make-dataset [modalEnabled]="selected=='make-dataset'"></make-dataset>
<take-rows [modalEnabled]="selected=='take-rows'"></take-rows>
<take-columns [modalEnabled]="selected=='take-columns'"></take-columns>
<split-columns [modalEnabled]="selected=='split-columns'"></split-columns>
<sort-dataset [modalEnabled]="selected=='sort-dataset'"></sort-dataset>
<shift-row [modalEnabled]="selected=='shift-row'"></shift-row>
<shift-column [modalEnabled]="selected=='shift-column'"></shift-column>
<reshape-dataset [modalEnabled]="selected=='reshape-dataset'"></reshape-dataset>
<rename-columns [modalEnabled]="selected=='rename-columns'"></rename-columns>
<merge-columns [modalEnabled]="selected=='merge-columns'"></merge-columns>
