<div fxLayout='column' fxLayoutAlign="start center">
  <p-listbox [options]="transformations" [(ngModel)]="selected" (ngModelChange)="onChange($event)" [styleClass]="ui-state-active"
    [style]="{'width':'220px', 'background-color':'white', 'border':'1px solid grey'}" [listStyle]="{'height':'360px'}">
  </p-listbox>
</div>

<div id="btn-custom-functions" *ngIf="!transformationOnlyView">
  <button class="btn btn-primary btn-sm" (click)="openCustomFunctionModal()">Custom functions</button>
</div>

<make-dataset class="sin-flex"></make-dataset>

<add-columns class="sin-flex"></add-columns>

<custom-function class="sin-flex"></custom-function>

<derive-column class="sin-flex"></derive-column>

<take-columns class="sin-flex"></take-columns>

<take-rows class="sin-flex"></take-rows>

<shift-column class="sin-flex"></shift-column>

<shift-row class="sin-flex"></shift-row>

<split-columns class="sin-flex"></split-columns>

<merge-columns class="sin-flex"></merge-columns>

<map-columns class="sin-flex"></map-columns>

<sort-dataset class="sin-flex"></sort-dataset>

<reshape-dataset class="sin-flex"></reshape-dataset>

<rename-columns [modalEnabled]="selected.id=='RenameColumnsFunction'" class="sin-flex" (emitter)="emitFunction($event)" [function]="renameColumnsFunction"
  [defaultParams]="selected.defaultParams" [columns]="headers" [transformation]="transformationObj"></rename-columns>

<deduplicate [modalEnabled]="selected.id=='RemoveDuplicatesFunction'" class="sin-flex" (emitter)="emitFunction($event)" [function]="function"
  [columns]="headers"></deduplicate>

<add-row [modalEnabled]="selected.id=='AddRowFunction'" class="sin-flex" (emitter)="emitFunction($event)" [function]="addRowFunction"
  [columns]="headers"></add-row>

<group-dataset [modalEnabled]="selected.id=='GroupRowsFunction'" class="sin-flex" (emitter)="emitFunction($event)" [function]="function"
  [defaultParams]="selected.defaultParams"></group-dataset>

<filter-rows [modalEnabled]="selected.id=='GrepFunction'" class="sin-flex" (emitter)="emitFunction($event)" [function]="grepFunction"
  [defaultParams]="selected.defaultParams" [columns]="headers" [transformation]="transformationObj"></filter-rows>
